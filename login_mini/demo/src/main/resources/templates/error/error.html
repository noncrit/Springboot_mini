<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Error</title>
</head>
<body>
<h1>An error occurred</h1>
<p>Status Code: <span th:text="${statusCode}"></span></p>
<p>Error Message: <span th:text="${errorMessage}"></span></p>
<p th:if="${exception != null}">
    Exception: <span th:text="${exception.message}"></span>
</p>
<div>
    <a href="/home">Return to home</a>
</div>
</body>
</html>
